    Коллекция Nautilus, созданная Жеральдом Гентой, сочетает спортивный дух и высокое часовое мастерство. Модель Nautilus 5711 с автоматическим калибром 324 SC имеет энергонезависимость до 2 дней и корпус из нержавеющей стали. 
Восьмиугольный безель с плавными скосами и синий солнечный циферблат подчеркивают неповторимость модели. Браслет с интегрированными звеньями обеспечивает удобную посадку даже при активном образе жизни. 
Часы оснащены индикацией числа в позиции 3 часа и антибликовым покрытием. 
Для сложных модификаций доступны секундомер, лунофаза и индикация второго часового пояса. 
<a href="https://patek-philippe-nautilus.ru/">Выбрать часы Патек Филипп Nautilus тут</a> 
Например, модель 5712/1R-001 из розового золота с механизмом на 265 деталей и запасом хода на двое суток. 
Nautilus остается предметом коллекционирования, объединяя современные технологии и классические принципы.
  