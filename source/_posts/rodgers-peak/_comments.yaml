    Off-White — это культовый бренд, созданный Вирджилом Абло в начале 2010-х. 
Он объединяет уличную моду и высокий стиль, создавая необычные образы. 
Отличительными чертами марки стали фирменные полосы, асимметричный крой и смелые материалы. 
https://www.technicka-zarizeni.cz/forums/topic/%d1%87%d1%82%d0%be-%d1%81%d0%ba%d0%b0%d0%b6%d0%b5%d1%82%d0%b5-%d0%bf%d1%80%d0%be-off-white/ 
Бренд быстро завоевал популярность среди поклонников уличной моды и звезд. 
Off-White предлагает одежду, обувь и аксессуары, которые отлично дополняют городской стиль. 
Марка задает тренды и размывает границы повседневности и креативных решений.
  