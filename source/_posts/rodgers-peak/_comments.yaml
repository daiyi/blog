    Max Mara — культовый итальянский модный бренд, основанный в 1951 году Акилле Марамотти. Компания быстро превратился в эталоном изысканности и высокого качества. 
Дизайнерский подход Max Mara строится вокруг классических силуэтов и премиальных материалов, таких как шерсть и кашемир. Знаменитое пальто Teddy превратилось в одним из самых узнаваемых бренда. 
https://www.rigsystems.co.uk/rig-news/arizona-vortex-training/?unapproved=375135&moderation-hash=d2dd46fb97b05699065396bbb3b4d068#comment-375135 
Сегодня бренд предлагает полную линейку одежды, но и обувь. Max Mara остаётся символом итальянского качества, завоёвывая ценителей моды по всему миру.
  