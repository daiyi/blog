language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  local-dir: public
  target-branch: gh-pages
  email: root+travis-deploybot@daiyi.co
  name: "deployborg"
